service: "service.py:svc"
include:
  - "service.py"
  - "configuration.yaml"
python:
  packages:
    - torch
    - transformers
    - accelerate
    - diffusers
    - triton
    - xformers
    - gradio==3.20.0
docker:
    distro: debian
    cuda_version: "11.7.0"
    env:
      BENTOML_CONFIG: "src/configuration.yaml"
