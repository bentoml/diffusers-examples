service: "service.py:StableDiffusionUpscaler"
labels:
  owner: bentoml-team
  project: gallery
  include:
  - "service.py"
  - "configuration.yaml"
python:
  packages:
    - torch
    - transformers
    - accelerate
    - diffusers
    - triton
    - xformers
docker:
    distro: debian
    cuda_version: "11.7.0"
    env:
      BENTOML_CONFIG: "src/configuration.yaml"
